<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Quest Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables */
        :root {
            --primary-color: #6a55fd;
            --secondary-color: #4e34c2;
            --accent-color: #9c7bfe;
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f24;
            --light-text: #ffffff;
            --gray-text: #d1d1f0;
            --highlight: #bf7ff5;
        }
        
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background-color: var(--darker-bg);
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: var(--light-text);
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--highlight);
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.3;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: var(--primary-color);
            color: var(--light-text);
            border-radius: 4px;
            font-weight: 600;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 85, 253, 0.4);
        }
        
        /* Header/Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background-color: rgba(15, 15, 36, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
            color: var(--accent-color);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            position: relative;
            padding: 5px 10px;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--highlight);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(15, 15, 36, 0.7), rgba(15, 15, 36, 0.9)), 
                        url('/api/placeholder/1920/1080') center/cover no-repeat;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), transparent);
            opacity: 0.3;
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        .hero-title {
            font-size: 4.5rem;
            margin-bottom: 10px;
            line-height: 1.1;
            background: linear-gradient(to right, var(--light-text), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            letter-spacing: 3px;
            color: var(--accent-color);
        }
        
        .bio {
            max-width: 650px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--gray-text);
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .social-icon i {
            font-size: 1.2rem;
        }
        
        .social-icon:hover {
            background-color: var(--primary-color);
            transform: translateY(-5px);
        }
        
        /* Section Styles */
        section {
            padding: 100px 0;
        }
        
        .section-title {
            font-size: 2.8rem;
            margin-bottom: 70px;
            text-align: center;
            color: var(--light-text);
            position: relative;
            padding-bottom: 20px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        /* Projects Section */
        .projects-section {
            background-color: var(--dark-bg);
            position: relative;
        }
        
        .projects-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(156, 123, 254, 0.1), transparent 70%);
        }
        
        .project {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 120px;
            align-items: center;
            position: relative;
        }
        
        .project:last-child {
            margin-bottom: 0;
        }
        
        .project-media {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        
        .project-media img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.5s ease;
        }
        
        .project:hover .project-media {
            transform: translateY(-10px);
        }
        
        .project-content {
            padding: 20px;
        }
        
        .project-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: var(--accent-color);
            position: relative;
            padding-bottom: 15px;
        }
        
        .project-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--highlight);
        }
        
        .project-description {
            margin-bottom: 25px;
            color: var(--gray-text);
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .project-info {
            background-color: rgba(106, 85, 253, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .project-info p {
            margin-bottom: 10px;
        }
        
        .project-link {
            margin-top: 30px;
            display: inline-block;
            color: var(--accent-color);
            font-weight: 600;
            position: relative;
            padding-bottom: 5px;
        }
        
        .project-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
        }
        
        .project-link:hover {
            color: var(--highlight);
        }
        
        .project-link:hover::after {
            background: var(--highlight);
        }
        
        /* Skills Section */
        .skills-section {
            background-color: var(--darker-bg);
            position: relative;
        }
        
        .skills-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom left, rgba(156, 123, 254, 0.1), transparent 70%);
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }
        
        .skill-card {
            background-color: rgba(74, 47, 189, 0.1);
            padding: 35px;
            border-radius: 8px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(156, 123, 254, 0.1);
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }
        
        .skill-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(106, 85, 253, 0.2);
            background-color: rgba(74, 47, 189, 0.2);
        }
        
        .skill-icon {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: var(--accent-color);
        }
        
        .skill-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--light-text);
        }
        
        .skill-description {
            color: var(--gray-text);
            font-size: 1rem;
            line-height: 1.7;
        }
        
        /* Contact Section */
        .contact-section {
            background-color: var(--dark-bg);
            text-align: center;
            position: relative;
        }
        
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(156, 123, 254, 0.1), transparent 70%);
        }
        
        .contact-content {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .contact-text {
            margin-bottom: 50px;
            color: var(--gray-text);
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .contact-email {
            font-size: 1.8rem;
            margin-bottom: 40px;
            display: inline-block;
            color: var(--accent-color);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .contact-email:hover {
            color: var(--highlight);
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        /* Footer */
        footer {
            background-color: var(--darker-bg);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(156, 123, 254, 0.1);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            color: var(--gray-text);
            font-size: 0.9rem;
        }
        
        .back-to-top {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .back-to-top:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
            opacity: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ratio */
